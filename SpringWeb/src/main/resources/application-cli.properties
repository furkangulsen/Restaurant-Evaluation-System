# CLI profili için özellikler
# Web uygulaması ve CLI eş zamanlı çalışabilir

# Döngüsel bağımlılıklara izin ver
spring.main.allow-circular-references=true

# Bean tanımı çakışmalarını çözmek için
spring.main.allow-bean-definition-overriding=true

# Spring Shell devre dışı bırak
spring.shell.interactive.enabled=false
spring.shell.noninteractive.enabled=false

# Terminal ve Shell yapılandırması
spring.shell.history.enabled=true
spring.shell.command.quit.enabled=true
spring.shell.command.stacktrace.enabled=true
spring.shell.command.script.enabled=true
spring.shell.command.help.enabled=true

# Terminal JLine yapılandırması
terminal.jline.enabled=true
terminal.jline.color.enabled=true
terminal.jline.input.encoding=UTF-8
terminal.jline.output.encoding=UTF-8

# Konsol için ANSI çıktı
spring.output.ansi.enabled=ALWAYS
spring.output.ansi.console-available=true

# Karakter kodlaması ayarları (genişletilmiş)
spring.mandatory-file-encoding=UTF-8
file.encoding=UTF-8
sun.jnu.encoding=UTF-8
stdout.encoding=UTF-8
stdin.encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.datasource.hikari.data-source-properties.characterEncoding=UTF-8
spring.datasource.hikari.data-source-properties.useUnicode=true
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.CharSet=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Console ve Shell stdin/stdout ayarları
spring.main.banner-mode=console
spring.main.log-startup-info=true

# Loglama ayarları
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN
logging.charset.console=UTF-8

# CLI profili için web uygulamasını devre dışı bırak 
spring.main.web-application-type=none

# Banner modunu ayarla
spring.main.banner-mode=console 